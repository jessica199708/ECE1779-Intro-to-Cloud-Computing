<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Manager App</title>
    {% endif %}

    <div class="container">
        {% block header %}
        {% endblock %}
    </div>


</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md" style="background-color:#FA8072">
            <div class="container">
            <a class="navbar-brand mr-4" href="/home" style="color: #FFE4E1;">
                <img src="static/icon.png" width="50" height="50" class="img-thumbnail">
                Manager Home
            </a>

                <div class="navbar-nav">
                    <a class="nav-item nav-link"
                       href="{{ url_for('worker_list') }}"
                       style="color:#FFFAFA; font-size:15px "
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">List Workers
                    </a>

                    <a class="nav-item nav-link"
                       href="{{ url_for('worker_control') }}"
                       style="color:#FFFAFA; font-size:15px"
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">Change Worker Pool Size
                    </a>

                    <a class="nav-item nav-link"
                       href="{{ url_for('loadbalancerDNS') }}"
                       style="color:#FFFAFA; font-size:15px"
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">Load Balancer
                    </a>

                    <a class="nav-item nav-link"
                       href="{{ url_for('auto_modify') }}"
                       style="color:#FFFAFA; font-size:15px"
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">Customized Auto Scale
                    </a>

                    <a class="nav-item nav-link"
                       href="{{ url_for('clear_all_data') }}"
                       style="color:#FFFAFA; font-size:15px"
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">Delete All Data
                    </a>

                    <a class="nav-item nav-link"
                       href="{{ url_for('terminate_stop') }}"
                       style="color:#FFFAFA; font-size:15px"
                       onMouseOver="this.style.color='#778899'"
                       onMouseOut="this.style.color='#FFFAFA'">Terminate
                    </a>

                </div>
            </div>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>

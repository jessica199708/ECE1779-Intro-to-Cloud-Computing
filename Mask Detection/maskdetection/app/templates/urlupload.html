{% extends "base.html" %}

{% block content %}
    <h1>URL UPLOAD</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.photoURL.label }}<br>
            {{ form.photoURL(size=140) }}<br>
            {% for error in form.photoURL.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>

    </form>

{% endblock %}
